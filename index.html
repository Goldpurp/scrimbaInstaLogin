<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
   
<body>

    <div class="holder">
                <div id="languages"> 
                    <select name="language" id="lang"> 
                        <option value="English">English</option>
                        <option value="French">french</option>
                        <option value="Korean">Korean</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </div>

            <div>
                <p id="ig-font">Instagram</p>
            </div>

            <div>
                <img id="fb-logo" src="/images/facebook.png" alt="facebook-logo">
            </div>

            <div id="or">
                <p>-------------------------- OR --------------------------</p>
            </div>
            <div>
                <div>
                    <input  class="input-login" type="text" placeholder="  Phone number, username, or email">
                </div>
                <div>
                    <input  class="input-login" type="password" placeholder="  Password">
                </div>
            </div>
            
        

            <div id="forget-password" >
                <a class="anchor" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forget password?</a>
            </div>
        
            <div>
                <button class="btn" href="#" name="login" type="submit">Log in</button>
            </div>
        
        
            <div id="signup">
                <p>Don't have an account? <a class="anchor" href="https://en-gb.facebook.com/" target="_blank" style="font-weight: bolder;">Sign Up</a></p>
            </div>
    
    </div>

   
</body>
</html>
